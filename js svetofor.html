<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body id="body">
<center>
<div id="div1" style="background-color: black; height: 580px; width: 200px; border-radius: 10%; margin: 10px;">
	<div id="div2" style="background-color: red; height: 180px; width: 180px; border-radius: 100%; margin: 10px;">
		
	</div>
	<div id="div3" style="background-color: grey; color: yellow; height: 180px; width: 180px; border-radius: 100%; margin: 10px; font-size: 150px;">
		
	</div>
	<div id="div4" style="background-color: grey; height: 180px; width: 180px; border-radius: 100%; margin: 10px;">
		
	</div>
</div>
</center>
<script type="text/javascript">
	let div2 = document.getElementById('div2')
	let div3 = document.getElementById('div3')
	let div4 = document.getElementById('div4')
	let sek = 15
	let time = ''
	let f = true;
	setInterval(function() {
		sek--
		div3.innerText = sek
		if (f) {
			div2.style.backgroundColor = `red`
			div4.style.backgroundColor = `grey`
		}
		else if(!f) {
			div4.style.backgroundColor = `green`
			div2.style.backgroundColor = `grey`
		}
		if (sek < 6 && sek % 2 == 1) {
			div3.style.backgroundColor = `yellow`
		}
		else if (sek < 6 && sek % 2 == 0){
			div3.style.backgroundColor = `grey`
		}
		if (sek == 0) {
			sek = 15
			f = !f
		}
	},1000)
</script>
</body>
</html>
